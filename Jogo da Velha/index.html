<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="shortcut icon" href="./jogo-da-velha.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
</head>

<body>
    <div class="container_main">

        <h1 class="title">Jogo da Velha</h1>

        <div class="container_content">

            <div class="linha1">

                <div class="object_to_play" id="0"></div>

                <div class="object_to_play" id="1"></div>

                <div class="object_to_play" id="2"></div>

            </div>

            <div class="linha2">

                <div class="object_to_play" id="3"></div>

                <div class="object_to_play" id="4"></div>

                <div class="object_to_play" id="5"></div>

            </div>

            <div class="linha3">

                <div class="object_to_play" id="6"></div>

                <div class="object_to_play" id="7"></div>

                <div class="object_to_play" id="8"></div>

            </div>

            <span class="player_time"></span>

            <div class="container_finished">

                <div class="finished_game">

                    <p class="winner_response"></p>
                    <button class="btn_reset">Novo Jogo</button>

                </div>
            </div>

        </div>
    </div>

    <script src="./document.js"></script>
</body>

</html>
